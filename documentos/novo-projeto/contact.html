<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Contato - HYDRA</title>
    <style>
        /* Importação das fontes */
        body {
            font-family: "Montserrat", sans-serif;
            background: #10141E;
            color: #fefefe;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #00DEFE;
            margin: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #2C2F38;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .contact-info {
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
        }

        .contact-info h2 {
            color: #00DEFE;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0 15px;
            color: #AFB5C3;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin: 10px 0 5px;
            color: #00DEFE;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #3A3F47;
            color: #fefefe;
            margin-bottom: 15px;
        }

        .contact-form button {
            padding: 10px;
            background: #00BFFF;
            color: #fefefe;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form button:hover {
            background: #0098CC;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            display: block;
            color: #00BFFF;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contato - HYDRA</h1>
        <div class="contact-info">
            <h2>Informações de Contato</h2>
            <p>Se você tiver dúvidas ou pretende ser um patrocinador, entre em contato conosco através das seguintes opções:</p>
            <p>Email: suporte@hydra.com</p>
           
        </div>

        <form class="contact-form">
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Seu E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Sua Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>

        <a href="login.html" class="back-link">Voltar para Login</a>
    </div>
</body>

</html>
